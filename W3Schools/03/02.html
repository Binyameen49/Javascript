<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding</title>
</head>

<body>

    <h1>Javascript Coding</h1>

    <p id="para">Eius architecto ipsa nisi illum hic dolorem!
    </p>

    <button onclick="font()">Click</button>

    <script>
        function font() {
            document.getElementById('para').innerHTML = 'Lorem ipsum, dolor';
            document.getElementById('para').style = 'font-size: 25px; color:red;';
        }
    </script>
</body>

</html>
