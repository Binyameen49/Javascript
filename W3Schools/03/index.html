<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTN On click img change</title>
</head>

<body>

    <h1>BTN On click img change</h1>

    <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius architecto ipsa nisi illum hic dolorem!
    </p>

    <p id="paras">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius architecto ipsa nisi illum hic dolorem!
    </p>

    <button onclick="font()">Click</button>
    <button onclick="font2()">Click</button>


    <script>
        function font() {
            document.getElementById('para').style = 'font-size:28px;';
        }
        function font2() {
            document.getElementById('paras').style = 'display:none;';
        }
    </script>
</body>

</html>
