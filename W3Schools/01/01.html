<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS can Change Html</title>
</head>

<body>

    <h1>JS can Change Html</h1>
    <div id="demop">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae, rerum?
    </div>

    <button type="button" onclick="myfunction()">Click Me</button>

    <script>
        function myfunction() {
            document.getElementById('demop').innerHTML = "Paragraph Changed";
        }
    </script>
</body>

</html>
